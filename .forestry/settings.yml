---
new_page_extension: md
auto_deploy: false
admin_path: src/admin
webhook_url: 
sections:
- type: heading
  label: Config
- type: document
  path: src/_data/nav.json
  label: Navigations
- type: heading
  label: Pages
- type: directory
  path: src/posts
  label: Posts
  create: all
  match: "**/*"
  templates:
  - blog-post
- type: directory
  path: src/work
  label: Work
  create: all
  match: "**/*"
  templates:
  - work
- type: document
  path: src/about/index.md
  label: About/Now
- type: document
  path: src/music/index.json
  label: Band Links
- type: directory
  path: src/pages
  label: Misc. Pages
  create: all
  match: "**/*"
  templates:
  - misc-page
upload_dir: blog
public_path: https://res.cloudinary.com/dpmchqezv/image/upload/c_scale,f_auto,q_auto:eco
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_output_directory: _site
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
