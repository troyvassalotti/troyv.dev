---
label: Blog post
hide_body: false
display_field: title
fields:
- name: draft
  type: boolean
  label: Draft
  default: false
- name: layout
  type: text
  config:
    required: true
  label: Layout
  default: post
  hidden: true
- name: title
  type: text
  config:
    required: true
  label: Title
- name: description
  type: text
  config:
    required: true
  label: Description
  description: Simple description for underneath the title.
- name: date
  type: datetime
  label: Date
  description: This is needed to override the default page dates.
  config:
    required: true
    date_format: YYYY-MM-DD
    time_format: ''
    display_utc: true
    export_format: YYYY-MM-DD
  default: now
- name: tags
  type: tag_list
  default:
  - post
  label: Tags
  description: Add any additional tags. If this is a project, add the tag "project".
- name: project
  type: boolean
  label: Project
  description: If this post contains a project and should populate in the projects
    slider, toggle this on.
- name: shortname
  type: text
  config:
    required: false
  label: Shortname
  description: This is used for posts tagged "project" as the overlay caption.
  showOnly:
    field: project
    value: true
- name: use_screenshot_service
  type: boolean
  label: Use Screenshot Service
  showOnly:
    field: project
    value: true
- name: featuredImage
  type: file
  config:
    maxSize: 64
  label: Featured Image
  description: If this is tagged "project" then please provide a featured image.
  showOnly:
    field: use_screenshot_service
    value: false
- name: website
  type: text
  config:
    required: false
  label: Website
  description: Where is it hosted? If this is tagged "project" and you want to use
    the screenshot service, use this instead of the featured image.
  default: ''
  showOnly:
    field: use_screenshot_service
    value: true
pages:
- src/posts/front-royal-made-a-covers-album.md
- src/posts/i-m-using-forestry-now.md
- src/posts/over-optimizing.md
- src/posts/plvylist-version-3.md
