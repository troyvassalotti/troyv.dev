{% extends 'layouts/base.njk' %}

{% block content %}
<main id="main">
  <header>
    <h1>{{ page.fileSlug | capitalize }}</h1>
  </header>
  <section>
    {% for post in collections.post | reverse %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
      <p>{{ post.data.description }}</p>
    </article>
    {% endfor %}
  </section>
  <aside>
    <p class="center">
      Like RSS? <a href="https://www.troyv.dev/feed.xml">Subscribe to this feed</a>.
    </p>
  </aside>
</main>
{% endblock %}
