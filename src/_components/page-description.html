<!-- @format -->

<script webc:setup>
	function capitalize(string) {
		return string.charAt(0).toUpperCase() + string.slice(1);
	}

	function getTitle(data) {
		const {
			title,
			page: {fileSlug},
		} = data;

		return title || capitalize(fileSlug);
	}

	function getDescription(data) {
		const {
			description,
			metadata,
			page: {excerpt},
		} = data;

		return (
			description ||
			excerpt ||
			`${getTitle(data)} :: a page on ${metadata.domain}`
		);
	}
</script>

<title @text="getTitle($data)"></title>
<meta
	name="description"
	:content="getDescription($data)" />
<meta
	name="description"
	:content="getDescription($data)" />
<meta
	name="og:locale"
	content="en_US" />
<meta
	name="og:type"
	content="article" />
<meta
	name="og:title"
	:content="getTitle($data)" />
<meta
	name="og:description"
	:content="getDescription($data)" />
<meta
	name="og:site_name"
	:content="$data.metadata.domain" />
<link
	rel="canonical"
	:href="$data.metadata.url + $data.url" />
<meta
	name="generator"
	:content="$data.eleventy.generator" />
