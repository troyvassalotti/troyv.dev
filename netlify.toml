[build]
command = "npm run build"
publish = "_site"

[build.processing]
skip_processing = false

[build.processing.html]
pretty_urls = true

# Needed because Netlify defaults this site to Node 10
[build.environment]
NODE_VERSION = "16"

# Redirect from the default Netlify site to my custom domain
[[redirects]]
from = "https://troyvassalotti.netlify.com/*"
to = "https://www.troyv.dev/:splat"
status = 301
force = true

[[headers]]
for = "/*"
[headers.values]
X-Content-Type-Options = "nosniff"
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1"

# Plugins need to be denoted separately
[[plugins]]
package = "./plugins/webmention-cache"

[[plugins]]
package = "netlify-plugin-webmentions"
